*Create the Full Animation Using JavaScript

<body>
    <p>My JS Animation</p>
    <p><button onclick="myFunc()">Click Me</button></p>
  <div id="container">
      <div id="anime"></div>
  </div>
  <script>
      function myFunc(){
          //let id = null; 
          let ele = document.getElementById("anime"); 
          let pos = 0; 
          //clearInterval(id); 
          id = setInterval(frame, 5); 
          function frame(){
              if(pos == 350){
                  clearInterval(id); 
              }
              else{
                  pos++; 
                  ele.style.top = pos + "px"; 
                  ele.style.left = pos + "px"; 
              }
          }
      }
  </script>
  <style>
    #container{
        width: 400px;
        height: 400px;
        position: relative;
        background: yellowgreen;
    }
    #anime{
        width: 50px;
        height: 50px;
        position: absolute; 
        background: red;
    }
</style>
</body>
