*JavaScript Can Validate Numeric Input
<body>
    <p>Enter a number between 1 to 10</p>
    <input id="num">
    <button type="button" onclick="myFunc()">Submit</button>
    <p id="result"></p>
    <script>
        function myFunc(){
            let man = document.getElementById("num").value; 
            let print; 
            if(isNaN(man) || man < 1 || man > 10){
                print = "Input not valid"; 
            }
            else{
                print = "Input is OK"; 
            }
            document.getElementById("result").innerHTML = print; 
        }
    </script>
</body>
